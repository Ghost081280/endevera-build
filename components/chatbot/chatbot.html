<!-- ENDEVERA CHATBOT -->
<div class="chatbot-container">
    <!-- Chatbot Button with Label -->
    <button class="chatbot-button" id="chatbotButton" aria-label="Open chatbot">
        <span class="chatbot-button-label">Ask Endevera</span>
        <svg class="chatbot-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
    </button>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbotWindow">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="chatbot-header-info">
                <h3 class="chatbot-title">Phoenix AI</h3>
                <p class="chatbot-subtitle">Powered by Claude</p>
            </div>
            <button class="chatbot-close" id="chatbotClose" aria-label="Close chatbot">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="chatbot-message chatbot-message-bot">
                <div class="chatbot-message-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                        <line x1="9" y1="9" x2="9.01" y2="9"/>
                        <line x1="15" y1="9" x2="15.01" y2="9"/>
                    </svg>
                </div>
                <div class="chatbot-message-content">
                    <p>Hello! I'm Phoenix AI, your Endevera assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="chatbot-typing" id="chatbotTyping">
            <div class="chatbot-typing-dot"></div>
            <div class="chatbot-typing-dot"></div>
            <div class="chatbot-typing-dot"></div>
        </div>

        <!-- Input Area -->
        <div class="chatbot-input-container">
            <input 
                type="text" 
                class="chatbot-input" 
                id="chatbotInput" 
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button class="chatbot-send" id="chatbotSend" aria-label="Send message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>
</div>
