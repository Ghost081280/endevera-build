<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Endevera</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' fill='none' stroke='%23c9a227' stroke-width='6'/><text x='50' y='68' font-family='Georgia,serif' font-size='55' font-weight='500' fill='%23c9a227' text-anchor='middle'>E</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared-styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-black);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .login-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.05) 0%, rgba(10, 10, 10, 0.95) 100%);
            z-index: 0;
        }

        .login-bg::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
        }

        .login-bg::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-logo {
            font-family: var(--font-sans);
            font-weight: 300;
            font-size: 32px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--color-white);
            text-decoration: none;
            border-left: 3px solid var(--color-gold);
            padding-left: 16px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .login-title {
            font-family: var(--font-serif);
            font-size: 36px;
            font-weight: 400;
            color: var(--color-white);
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 15px;
            color: var(--color-light-gray);
            line-height: 1.6;
        }

        .login-card {
            background: var(--color-dark-gray);
            border: 1px solid var(--color-medium-gray);
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--color-medium-gray);
        }

        .login-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--color-light-gray);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition-fast);
        }

        .login-tab.active {
            color: var(--color-gold);
            border-bottom-color: var(--color-gold);
        }

        .login-tab:hover:not(.active) {
            color: var(--color-white);
        }

        .login-form-container {
            display: none;
        }

        .login-form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-error-message {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            color: #ff6b6b;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .form-error-message.active {
            display: block;
        }

        .form-success-message {
            background: rgba(72, 187, 120, 0.1);
            border-left: 3px solid #48bb78;
            color: #48bb78;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .form-success-message.active {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-light-gray);
            cursor: pointer;
            padding: 5px;
            transition: var(--transition-fast);
        }

        .password-toggle-btn:hover {
            color: var(--color-gold);
        }

        .password-toggle-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        .login-footer-text {
            font-size: 14px;
            color: var(--color-light-gray);
        }

        .login-footer-link {
            color: var(--color-gold);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .login-footer-link:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--color-light-gray);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition-fast);
            z-index: 10;
        }

        .back-to-home:hover {
            color: var(--color-gold);
        }

        .back-to-home svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
            }

            .back-to-home {
                top: 20px;
                left: 20px;
                font-size: 12px;
            }

            .login-logo {
                font-size: 24px;
                letter-spacing: 6px;
            }

            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body data-page-type="login">

    <!-- Back to Home Link -->
    <a href="index.html" class="back-to-home">
        <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Back to Home
    </a>

    <!-- Components will be injected here by component-loader.js -->

    <div class="login-page">
        <div class="login-bg"></div>
        
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="login-logo">ENDEVERA</a>
                <h1 class="login-title">Member Access</h1>
                <p class="login-subtitle">Access your investment portal and exclusive opportunities</p>
            </div>

            <div class="login-card">
                <!-- Tabs -->
                <div class="login-tabs">
                    <button class="login-tab active" data-tab="login">Login</button>
                    <button class="login-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <div class="login-form-container active" id="loginFormContainer">
                    <div class="form-error-message" id="loginError"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" name="email" placeholder="your@email.com" required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-input" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password">
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword', this)">
                                    <svg class="eye-open" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                    <svg class="eye-closed" style="display:none" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="form-submit">Login to Portal</button>
                    </form>

                    <div class="login-footer">
                        <p class="login-footer-text">
                            <a href="#" class="login-footer-link">Forgot your password?</a>
                        </p>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="login-form-container" id="registerFormContainer">
                    <div class="form-error-message" id="registerError"></div>
                    <div class="form-success-message" id="registerSuccess"></div>
                    
                    <form id="registerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" name="firstName" placeholder="John" required autocomplete="given-name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" name="lastName" placeholder="Smith" required autocomplete="family-name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" name="email" placeholder="your@email.com" required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Approval Token</label>
                            <input type="text" class="form-input" name="approvalToken" placeholder="Token from approval email" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-input" id="registerPassword" name="password" placeholder="Create a password (min 8 characters)" required minlength="8" autocomplete="new-password">
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword', this)">
                                    <svg class="eye-open" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                    <svg class="eye-closed" style="display:none" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8" autocomplete="new-password">
                                <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword', this)">
                                    <svg class="eye-open" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                    <svg class="eye-closed" style="display:none" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="form-submit">Create Account</button>
                    </form>

                    <div class="login-footer">
                        <p class="login-footer-text">
                            Don't have an approval token? <a href="index.html#investor" class="login-footer-link">Apply as an accredited investor</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/shared-script.js"></script>
    <script src="js/component-loader.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script>
        // Tab Switching
        const tabs = document.querySelectorAll('.login-tab');
        const formContainers = document.querySelectorAll('.login-form-container');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update active states
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                formContainers.forEach(container => {
                    container.classList.remove('active');
                });
                document.getElementById(`${targetTab}FormContainer`).classList.add('active');
                
                // Clear error messages
                document.getElementById('loginError').classList.remove('active');
                document.getElementById('registerError').classList.remove('active');
                document.getElementById('registerSuccess').classList.remove('active');
            });
        });

        // Password Toggle
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeOpen = button.querySelector('.eye-open');
            const eyeClosed = button.querySelector('.eye-closed');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                input.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        }

        // Login Form Submission
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());
            
            const submitBtn = loginForm.querySelector('[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'LOGGING IN...';
            loginError.classList.remove('active');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to portal
                    window.location.href = 'portal/dashboard.html';
                } else {
                    loginError.textContent = result.message || 'Login failed. Please try again.';
                    loginError.classList.add('active');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = 'An error occurred. Please try again later.';
                loginError.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'LOGIN TO PORTAL';
            }
        });

        // Register Form Submission
        const registerForm = document.getElementById('registerForm');
        const registerError = document.getElementById('registerError');
        const registerSuccess = document.getElementById('registerSuccess');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData.entries());
            
            // Validate password match
            if (data.password !== data.confirmPassword) {
                registerError.textContent = 'Passwords do not match';
                registerError.classList.add('active');
                return;
            }

            // Remove confirmPassword from data
            delete data.confirmPassword;
            
            const submitBtn = registerForm.querySelector('[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'CREATING ACCOUNT...';
            registerError.classList.remove('active');
            registerSuccess.classList.remove('active');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    registerSuccess.textContent = 'Account created successfully! Redirecting to portal...';
                    registerSuccess.classList.add('active');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'portal/dashboard.html';
                    }, 2000);
                } else {
                    registerError.textContent = result.message || 'Registration failed. Please try again.';
                    registerError.classList.add('active');
                }
            } catch (error) {
                console.error('Registration error:', error);
                registerError.textContent = 'An error occurred. Please try again later.';
                registerError.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'CREATE ACCOUNT';
            }
        });

        // Check if user is already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            // Verify token is still valid
            fetch('/api/auth/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: authToken })
            })
            .then(response => response.json())
            .then(result => {
                if (result.valid) {
                    // Redirect to portal if already logged in
                    window.location.href = 'portal/dashboard.html';
                } else {
                    // Token invalid, clear storage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
            })
            .catch(error => {
                console.error('Token verification error:', error);
            });
        }
    </script>
</body>
</html>
